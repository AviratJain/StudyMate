<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=400, initial-scale=1.0" />
  <title>ActiveLearn Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <div class="popup-container">
    <header>
      <img src="icons/icon32.png" alt="ActiveLearn" class="logo" />
      <h1>ActiveLearn</h1>
    </header>
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="summary">Summary</button>
      <button class="tab-btn" data-tab="flashcards">Flashcards</button>
      <button class="tab-btn" data-tab="qa">AI Q&A</button>
      <button class="tab-btn" data-tab="block">Focus</button>
      <button class="tab-btn" data-tab="widget">Overlay</button>
    </nav>
    <section id="tab-summary" class="tab-content active">
      <h2>Summary</h2>
      <button id="summarize-btn" class="gradient-btn">Summarize Page/Video</button>
      <div id="summary-result"></div>
    </section>
    <section id="tab-flashcards" class="tab-content">
      <h2>Flashcards</h2>
      <button id="flashcards-btn" class="gradient-btn">Generate Flashcards</button>
      <div id="flashcards-result"></div>
    </section>
    <section id="tab-qa" class="tab-content">
      <h2>Ask AI</h2>
      <input type="text" id="qa-question" placeholder="Type your question..." />
      <button id="qa-btn" class="gradient-btn">Get Answer</button>
      <div id="qa-result"></div>
    </section>
    <section id="tab-block" class="tab-content">
      <h2>Distraction Blocker</h2>
      <button id="block-btn" class="gradient-btn">Block Distractions</button>
      <div id="block-result"></div>
    </section>
    <section id="tab-widget" class="tab-content">
      <h2>Floating Overlay</h2>
      <button id="widget-btn" class="gradient-btn">Show Overlay Widget</button>
      <div id="widget-result"></div>
    </section>
    <footer>
      <span>Made for students & learners â€¢ v1.0</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
